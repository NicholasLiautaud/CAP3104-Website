<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Speed Test Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-5">Click Speed Test</h1>
    <p class="lead">How fast can you click in 10 seconds?</p>
    <button id="clickArea" class="btn btn-lg btn-primary">Click Me!</button>
    <div id="timer" class="mt-3">Time left: <span id="timeLeft">10</span> seconds</div>
    <div id="score" class="mt-3">Clicks: <span id="clickCount">0</span></div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS (not included) -->
  <!-- 
  <script src="https://unpkg.com/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  -->
    <script src="js/SpeedTestJS.js"></script>

</body>
</html>
