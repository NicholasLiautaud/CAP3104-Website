<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link rel="stylesheet" href="css/TikTacToeCSS.css">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5">Tic Tac Toe</h1>
    <div id="ticTacToeBoard" class="row justify-content-center mt-5">
        <div class="col-4 col-md-2 game-cell" data-cell></div>
        <div class="col-4 col-md-2 game-cell" data-cell></div>
        <div class="col-4 col-md-2 game-cell" data-cell></div>
        <div class="col-4 col-md-2 game-cell" data-cell></div>
        <div class="col-4 col-md-2 game-cell" data-cell></div>
        <div class="col-4 col-md-2 game-cell" data-cell></div>
        <div class="col-4 col-md-2 game-cell" data-cell></div>
        <div class="col-4 col-md-2 game-cell" data-cell></div>
        <div class="col-4 col-md-2 game-cell" data-cell></div>
    </div>
    <div class="text-center mt-3">
        <button id="restartButton" class="btn btn-primary">Restart Game</button>
    </div>
</div>

<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Custom JavaScript -->
<script src="js/TikTacToeJS.js"></script>
</body>
</html>
